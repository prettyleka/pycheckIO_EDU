    def end_zeros(num: int) -> int:
        zeros=[]
        if "0" in str(num):
           if "0" != str(num)[-1]:
               return 0
           else:
               for x in reversed(str(num)):
                   if x=="0":
                       zeros.append(x)
                   else:
                       break
        return len(zeros)

